<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-book-store-heading"
        data-cy="BookStoreCreateUpdateHeading"
        jhiTranslate="fsDevInterviewApp.bookStore.home.createOrEditLabel"
      >
        Create or edit a Book Store
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fsDevInterviewApp.bookStore.bookStoreName" for="field_bookStoreName"
            >Book Store Name</label
          >
          <input
            type="text"
            class="form-control"
            name="bookStoreName"
            id="field_bookStoreName"
            data-cy="bookStoreName"
            formControlName="bookStoreName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fsDevInterviewApp.bookStore.postalCode" for="field_postalCode">Postal Code</label>
          <input
            type="text"
            class="form-control"
            name="postalCode"
            id="field_postalCode"
            data-cy="postalCode"
            formControlName="postalCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fsDevInterviewApp.bookStore.city" for="field_city">City</label>
          <input type="text" class="form-control" name="city" id="field_city" data-cy="city" formControlName="city" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fsDevInterviewApp.bookStore.stateProvince" for="field_stateProvince"
            >State Province</label
          >
          <input
            type="text"
            class="form-control"
            name="stateProvince"
            id="field_stateProvince"
            data-cy="stateProvince"
            formControlName="stateProvince"
          />
        </div>

        <div class="row mb-3">
          <label jhiTranslate="fsDevInterviewApp.bookStore.book" for="field_books">Book</label>
          <select
            class="form-control"
            id="field_books"
            data-cy="book"
            multiple
            name="books"
            formControlName="books"
            [compareWith]="compareBook"
          >
            <option [ngValue]="bookOption" *ngFor="let bookOption of booksSharedCollection">{{ bookOption.title }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
